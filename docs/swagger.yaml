paths:
  /role:
    post:
      tags:
        - Roles
      summary: Endpoint para crear rol
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                  example: admin
                  required: true
      responses:
        201:
          description: Rol creado con exito
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    example: 201
                  message:
                    type: string
                    example: Rol creado!
        500:
